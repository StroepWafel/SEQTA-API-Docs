name: Build and Deploy API Docs

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout
        uses: actions/checkout@v3

      # 2️⃣ Set up Node.js for Redoc CLI
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Install Redoc CLI
      - name: Install redoc-cli
        run: npm install -g redoc-cli

      # 4️⃣ Generate HTML API docs
      - name: Generate Redoc HTML
        run: |
          mkdir -p docs
          redoc-cli bundle seqta-api-openapi.yaml -o docs/index.html

      # 5️⃣ Disable Jekyll
      - name: Disable Jekyll
        run: touch docs/.nojekyll

      # 6️⃣ Setup GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 7️⃣ Upload artifact (docs folder)
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

      # 8️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # 9️⃣ Print deployed page URL
      - name: Show Pages URL
        run: echo "API docs are live at ${{ steps.deployment.outputs.page_url }}"
